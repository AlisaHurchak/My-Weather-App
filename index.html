<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Daily Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-input" id="search-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form"
            class="search-form"
          />
          <input type="submit" value="Search" class="submit-form" />
        </form>
      </header>
      <main>
        <div class="weather-data-store">
          <div>
            <h1 class="weather-search-city" id="city-search-input"></h1>
            <p class="city-data">
              <span id="current-date"></span>,
              <span id="weather-condition"></span>
              <br />
              Humidity: <strong id="humidity-status"></strong>, Wind:
              <strong id="wind-status"></strong>
            </p>
          </div>
          <div class="weather-app-current-weather">
            <div id="weather-app-icon">
              <span class="weather-app-emoji"> </span>
            </div>
            <span
              class="weather-app-current-temp"
              id="weather-app-current-temp"
            ></span>
            <span class="celcius">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast-container" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AlisaHurchak" target="_blank"
          >Alisa Hurchak</a
        >
        and hosted on
        <a
          href="https://github.com/AlisaHurchak/My-Weather-App"
          target="_blank"
        >
          GitHub
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
