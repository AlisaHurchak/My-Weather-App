<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Daily Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-input" id="search-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form"
            class="search-form"
          />
          <input type="submit" value="Search" class="submit-form" />
        </form>
      </header>
      <main>
        <div class="weather-data-store">
          <div>
            <h1 class="weather-search-city" id="city-search-input">Malaga</h1>
            <p class="city-data">
              Thursday 18:51, clear sky
              <br />
              Humidity: <strong>43%</strong>, Wind: <strong>5.14km/h</strong>
            </p>
          </div>
          <div class="weather-app-current-weather">
            <span class="weather-app-emoji">☀️</span>
            <span class="weather-app-current-temp">12</span>
            <span class="celcius">°C</span>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AlisaHurchak" target="_blank"
          >Alisa Hurchak</a
        >
        and hosted on
        <a
          href="https://github.com/AlisaHurchak/My-Weather-App"
          target="_blank"
        >
          GitHub
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
